<div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand">Dating App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 md-md-0" *ngIf="_loginService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
            </ul>

            <form *ngIf="!(_loginService.currentUser$ | async)" class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input class="form-control me-2" type="text" placeholder="UserName" name="userName"
                    [(ngModel)]="loginModel.userName">
                <input class="form-control me-2" type="password" placeholder="Password" name="password"
                    [(ngModel)]="loginModel.password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="dropdown" *ngIf="_loginService.currentUser$ | async">
        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Welcome {{loginModel["userName"] | titlecase}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item">Edit Profile</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
    </div>
</div>
