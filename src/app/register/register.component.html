<div class="container">
    <div class="card">
        <div class="card-header fs-3 fw-bold text-center">Sign Up</div>
        <div class="card-body">
            <form class="row g-2 p-md-5 p-2"  #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                <div class="mb-3">
                    <input type="text" class="form-control" 
                    name="username" 
                    [(ngModel)]="registerModel.username" placeholder="Username">
                    
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" 
                    name="password" 
                    [(ngModel)]="registerModel.password" placeholder="Password">
                    
                </div>
                <div class="alert alert-danger" *ngIf="registrationStatus">
                    {{registrationStatus}}
                </div>
                <div>
                    <button class="btn btn-success me-2" [disabled]="registerForm.valid">Register</button>
                    <button class="btn btn-warning" type="button" routerLink="/home">Home</button>
                </div>
            </form>
        </div>
    </div>
</div>
