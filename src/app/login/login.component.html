<div class="container"  *ngIf="!(_accountService.currentUser$ | async)">
    <div class="card">
        <div class="card-header fs-3 fw-bold text-center">Sign In</div>
        <div class="card-bordy">
            <form  class="row g-2 p-md-5 p-2" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input class="form-control me-2" type="text" placeholder="UserName" name="userName"
                    [(ngModel)]="loginModel.userName" required>
                <input class="form-control me-2" type="password" placeholder="Password" name="password"
                    [(ngModel)]="loginModel.password" required>
                <div>
                    <button class="btn btn-success" type="submit">Login</button>
                </div>
                <div class="alert alert-danger" *ngIf="loginStatus">{{loginStatus}}</div>
            </form>
        </div>
        <div class="card-footer">
            <div>
                <span class="fw-bold">New Around here?</span>
                <span><a routerLink="/register">Register</a></span>
            </div>
            <div>
                <span style="float:right"><a href="#">Forgot Password</a></span>
            </div>
        </div>

    </div>
</div>
