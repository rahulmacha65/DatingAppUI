<div class="container" *ngIf="!(_accountService.currentUser$ | async)">
    <div class="card">
        <div class="card-header fs-3 fw-bold text-center">Sign In</div>
        <div class="card-bordy">
            <form class="row g-3 p-md-5" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                <input class="form-control " type="text" placeholder="UserName" name="userName"
                    [(ngModel)]="loginModel.userName" required #username="ngModel">
                <div class="text-danger" *ngIf="username.errors?.['required'] && username.touched">
                    <sup>*</sup>Username is required.
                </div>
                <input class="form-control" type="password" placeholder="Password" name="password"
                    [(ngModel)]="loginModel.password" required #password="ngModel">
                <div class="text-danger" *ngIf="password.errors?.['required'] && password.touched">
                    <sup>*</sup>Password is required.
                </div>
                <div class="mt-3">
                    <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Login</button>
                </div>
                <div class="alert alert-danger" *ngIf="loginStatus">{{loginStatus}}</div>
            </form>
        </div>
        <div class="card-footer">
            <div>
                <span class="fw-bold">New Around here?</span>
                <span><a routerLink="/register">Register</a></span>
            </div>
            <div>
                <span style="float:right"><a href="#">Forgot Password</a></span>
            </div>
        </div>

    </div>
</div>
