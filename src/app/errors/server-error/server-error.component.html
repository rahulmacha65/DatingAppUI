<div class="container text-center" style="margin-top:100px;">
    <h1 class="fb text-danger">Internal server error!!!</h1>
    <div *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="fb">
            Note:If you are seeing this error occured at API side.
        </p>
        <button class="btn btn-primary btn-lg" routerLink="/home">
            Return to home page
        </button>
    </div>
</div>
